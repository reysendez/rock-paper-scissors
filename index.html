<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <script>
        function playGame() {

            let gameRound = 0;
            let playerScore = 0;
            let computerScore = 0;

        function getComputerChoice() {

            let computerChoice = Math.random();

            if (computerChoice <= 0.34) {
                return "rock";
            }

            else if (computerChoice > 0.34 && computerChoice <= 0.67) {
                return "paper";
            }

            else {
                return "scissors";
            }
        }



            do {
                gameRound += 1;

                let player = window.prompt("Rock, paper or scissors?", ""); 

    
                const playerSelection = player.toLowerCase();
                const computerSelection = getComputerChoice();  

                function playRound(playerSelection, computerSelection) {


                if (playerSelection == "rock" && computerSelection == "scissors") {
                    return "Player wins!";
                }

                else if (playerSelection == "paper" && computerSelection == "rock") {
                    return "Player wins!";
                }

                else if (playerSelection == "scissors" && computerSelection == "paper") {
                    return "Player wins!";
                }

                else if (playerSelection === computerSelection) {
                    return "It's a tie!"
                }

                else {
                    return "You lose! " + computerSelection[0].toUpperCase() + computerSelection.slice(1) + " beats " + playerSelection;
                }

                }


                if (playRound(playerSelection, computerSelection) == "Player wins!") {
                    playerScore += 1;
                }

                else if (playRound(playerSelection, computerSelection) == "You lose! " + computerSelection[0].toUpperCase() + computerSelection.slice(1) + " beats " + playerSelection) {
                    computerScore += 1;
                }

                console.log("This is Round " + gameRound)
                console.log("--------");
                console.log("Player said: " + playerSelection)
                console.log("Computer said: " + computerSelection)
                console.log(playRound(playerSelection, computerSelection));
                console.log("--------");
                console.log("Player Score: " + playerScore);
                console.log("Computer Score: " + computerScore);
                console.log("xxxxxxxx");

            } while (gameRound < 5);

        }

        playGame();


    </script>
</body>
</html>
